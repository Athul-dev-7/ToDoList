<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo | List</title>
</head>
<body>
    <h3>My To Do List</h3>
    <a href="{% url 'task-create'  %}">Add Task</a>
    <table>
        <tr>
            <th>Items</th>
            <th></th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.title}}</td>
            <td><a href="{% url 'task' task.id %}">View</a></ftd>
        </tr>
        {% empty %}
        <h2>No items found</h2>
        {% endfor %}
    </table>
</body>
</html>
